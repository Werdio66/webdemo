<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h3>注册页面</h3>
        <form action="/reg" method="post">
            账号：<input type="text" name="username"/><br/>
            密码：<input type="password" name="password"/><br/>
            性别：<input type="radio" name="gender" value="boy" checked/>男
                  <input type="radio" name="gender" value="guil"/>女<br/>
            爱好：<input type="checkbox" name="hobby" value="java" checked>java
                  <input type="checkbox" name="hobby" value="c">c
                  <input type="checkbox" name="hobby" value="c++">c++
                  <input type="checkbox" name="hobby" value="python">python<br/>
            城市：<select name="city">
                    <option>西安</option>
                    <option>榆林</option>
                 </select><br/>
            个人简介：<br/><textarea rows="5" cols="15" name="intro"></textarea><br/>
            <input type="submit" value="注册">
        </form>
</body>
</html>
